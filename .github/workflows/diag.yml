name: "Run Diagnostics on Lightsail"

on:
  workflow_dispatch:

jobs:
  diagnose:
    name: Run Diagnostics
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run diagnostic commands on Lightsail
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          set -e
          echo "### Navigating to project directory..."
          cd /home/ubuntu/Meme-Maker
          
          echo "### Checking container status (docker-compose ps)..."
          docker-compose ps

          echo "### Showing frontend logs (last 50 lines)..."
          docker-compose logs --tail=50 frontend

          echo "### Showing backend logs (last 50 lines)..."
          docker-compose logs --tail=50 backend

          echo "### Showing worker logs (last 50 lines)..."
          docker-compose logs --tail=50 worker 